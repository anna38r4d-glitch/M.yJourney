<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero's Journey</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
    .container { margin-top: 50px; background: white; padding: 20px; border-radius: 10px; width: 300px; margin-left: auto; margin-right: auto; }
    input, button, select { margin: 10px; padding: 10px; width: 90%; }
    button { background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container" id="loginScreen">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Enter your name"><br>
    <input type="password" id="password" placeholder="Enter passcode"><br>
    <label for="color">Choose your skin color:</label><br>
    <input type="color" id="color"><br>
    <button onclick="createAccount()">Done</button>
  </div>

  <div class="container" id="gameScreen" style="display:none;">
    <h2>Welcome, <span id="playerName"></span>!</h2>
    <p>Your skin: <span id="playerSkin"></span></p>
    <p>You are on <b>Level <span id='playerLevel'>1</span></b></p>
    <button onclick="setGoals()">Set Todayâ€™s Goals</button>
  </div>

  <script>
    function createAccount() {
      const name = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const color = document.getElementById('color').value;

      if (!name || !pass) {
        alert("Please enter name and passcode");
        return;
      }

      // Save account in localStorage
      localStorage.setItem("player", JSON.stringify({
        name: name,
        pass: pass,
        color: color,
        level: 1,
        coins: 0
      }));

      loadGame();
    }

    function loadGame() {
      const player = JSON.parse(localStorage.getItem("player"));
      if (player) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("gameScreen").style.display = "block";
        document.getElementById("playerName").innerText = player.name;
        document.getElementById("playerSkin").innerHTML = `<span style="background:${player.color}; padding:5px 15px; border-radius:5px;">&nbsp;</span>`;
        document.getElementById("playerLevel").innerText = player.level;
      }
    }

    function setGoals() {
      alert("Here youâ€™ll be able to add daily goals (coming next ðŸš€)");
    }

    // Load game if already logged in
    loadGame();
  </script>
</body>
</html>
