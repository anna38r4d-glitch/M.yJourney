<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero's Journey</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
    .container { margin-top: 20px; background: white; padding: 20px; border-radius: 10px; width: 350px; margin-left: auto; margin-right: auto; }
    input, button, select { margin: 10px; padding: 10px; width: 90%; }
    button { background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .map { display: flex; justify-content: center; margin-top: 20px; }
    .level { width: 30px; height: 30px; margin: 5px; border-radius: 50%; background: lightgray; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; }
    .active { border: 3px solid gold; }
  </style>
</head>
<body>
  <!-- Login -->
  <div class="container" id="loginScreen">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Enter your name"><br>
    <input type="password" id="password" placeholder="Enter passcode"><br>
    <label for="color">Choose your skin color:</label><br>
    <input type="color" id="color"><br>
    <button onclick="createAccount()">Done</button>
  </div>

  <!-- Game -->
  <div class="container" id="gameScreen" style="display:none;">
    <h2>Welcome, <span id="playerName"></span>!</h2>
    <p>Your skin: <span id="playerSkin"></span></p>
    <p>You are on <b>Level <span id='playerLevel'>1</span></b></p>
    <div class="map" id="map"></div>
    <button onclick="finishGoals()">Finish Todayâ€™s Goals âœ…</button>
  </div>

  <script>
    function createAccount() {
      const name = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const color = document.getElementById('color').value;

      if (!name || !pass) {
        alert("Please enter name and passcode");
        return;
      }

      // Save account in localStorage
      localStorage.setItem("player", JSON.stringify({
        name: name,
        pass: pass,
        color: color,
        level: 1,
        coins: 0,
        map: 1
      }));

      loadGame();
    }

    function loadGame() {
      const player = JSON.parse(localStorage.getItem("player"));
      if (player) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("gameScreen").style.display = "block";
        document.getElementById("playerName").innerText = player.name;
        document.getElementById("playerSkin").innerHTML = `<span style="background:${player.color}; padding:5px 15px; border-radius:5px;">&nbsp;</span>`;
        document.getElementById("playerLevel").innerText = player.level;
        drawMap();
      }
    }

    function drawMap() {
      const player = JSON.parse(localStorage.getItem("player"));
      const mapDiv = document.getElementById("map");
      mapDiv.innerHTML = "";

      for (let i = 1; i <= 10; i++) {
        const levelDiv = document.createElement("div");
        levelDiv.classList.add("level");

        if (i === player.level) {
          levelDiv.style.background = player.color;
          levelDiv.classList.add("active");
        }

        levelDiv.innerText = i;
        mapDiv.appendChild(levelDiv);
      }
    }

    function finishGoals() {
      const player = JSON.parse(localStorage.getItem("player"));
      if (player.level < 10) {
        player.level++;
      } else {
        player.level = 1;
        player.map++;
        player.coins += 50; // reward
        alert("ðŸŽ‰ You finished the map! +50 coins");
      }
      localStorage.setItem("player", JSON.stringify(player));
      loadGame();
    }

    // Load if player already exists
    loadGame();
  </script>
</body>
</html>
